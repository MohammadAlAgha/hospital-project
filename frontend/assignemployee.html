<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Employees:</title>
    <link rel="stylesheet" href="./styles.css/assign.css" />
    <link rel="icon" href="./assets/Logo.svg" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="logo"><img src="./assets/Logo.svg" alt="" /></div>
      </div>
      <div class="title">Assign Employees:</div>
      <p>Type down the Employee ID and Hospital ID</p>
      <div class="wrapperPosition">
        <div class="wrapper">
          <input type="text" placeholder="Employee ID" />
          <input type="text" placeholder="Hospital ID" />
          <div class="buttons">
            <button class="back">Go Back</button>
            <button class="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
