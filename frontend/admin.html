<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./styles.css/admin .css" />
    <link rel="icon" href="./assets/Logo.svg" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="logo"><img src="./assets/Logo.svg" alt="" /></div>
        <div class="logout" id="logout"><a href="login.html">Log Out</a></div>
      </div>
      <div class="welcome">Welcome Admin</div>
      <div class="choose">Choose Any of the Following Actions:</div>
      <div class="actions">
        <div class="assignPatient option" id="patient">
          <p>Assign a Patient</p>
        </div>
        <div class="assignEmployee option" id="employee">
          <p>Assign an Employee</p>
        </div>
        <div class="viewServices option" id="service">
          <p>View Services</p>
        </div>
        <div class="stats option" id="stats">
          <p>View Statistics</p>
        </div>
        <div class="addEmployee option" id="addEmployee">
          <p>Add a New Employee</p>
        </div>
      </div>
    </div>
    <script src="./scripts/admin.js"></script>
  </body>
</html>
