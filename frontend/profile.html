<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./styles.css/profile.css" />
    <link rel="icon" href="./assets/Logo.svg" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="title">
          <div class="arrow" id="back">
            <img src="./assets/arrow-left.svg" alt="" />
          </div>
          <div class="edit">Edit Profile:</div>
        </div>
      </div>
      <div class="wrapper">
        <div class="logo"><img src="./assets/profile.svg" alt="" /></div>
        <div class="inputs">
          <div class="values">
            <label for="">Change Email:</label>
            <input type="email" placeholder="Email" />
            <label for="">Change Password:</label>
            <input type="password" placeholder="Password" />
            <label for="">Change Name:</label>
            <input type="text" placeholder="Name" />
            <label for="">Change Date of Birth:</label>
            <input type="date" />
          </div>
          <div class="buttonPlace">
            <button>Edit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/profile.js"></script>
  </body>
</html>
