<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Patients</title>
    <link rel="stylesheet" href="./styles.css/assign.css" />
    <link rel="icon" href="./assets/Logo.svg" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="logo"><img src="./assets/Logo.svg" alt="" /></div>
      </div>
      <div class="title">Assign Patients:</div>
      <p>Type down the Patient ID and Hospital ID</p>
      <div class="wrapperPosition">
        <div class="wrapper">
          <select id="userNames"></select>
          <select id="hospitalNames"></select>
          <p id="state"></p>
          <div class="buttons">
            <button class="back" id="back">Go Back</button>
            <button class="submit" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="./scripts/assignpatient.js"></script>
  </body>
</html>
